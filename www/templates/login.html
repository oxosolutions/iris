<ion-view view-title="Login" style="background: url('img/background_img_1.jpg'); background-position: 0px -100px;">
   

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>        
        <div class="logoDiv">
            <img src="img/icon.png" class="loginLogo" />
            
        </div>
        <div class="padding" style="text-align: center;">
            <h3 style="color: white;">IRIS<br/></h3>
            <span style="font-size: 13px; color: #FFF; ">(Integrated Road Traffic Injuries Surveillance System)</span>
        </div>
        
        <div class="list list-inset loginDiv" ng-style="{'margin-top':'20%'}">
            <label class="item item-input loginLabel" style="background-color: white !important;margin: 10px">
                <input type="text" placeholder="Email Address" name="email" ng-model="data.email" style="color: #666 !important">
            </label>
            <!-- <md-input-container class="md-block">
                <label>Username or Email</label>
                <input name="email" required type="email" name="clientEmail" ng-model="data.email"
                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input name="password" required type="password" name="clientEmail" ng-model="data.password"
                   minlength="10" maxlength="100" />
            </md-input-container> -->
            <label class="item item-input loginLabelPass" style="background-color: white !important;margin: 10px">
                <input type="password" placeholder="Password" name="password" ng-model="data.password" style="color: #666 !important">
            </label>
        </div>
        <button class="button button-positive button-block" style="width:90%; margin: 0 auto; margin-top: 2%;" ng-click="doLogin()">Login</button>
        <a href="" style="    margin: 30px;
    padding: 0px;
    border: 0px;
    font-variant-numeric: inherit;
    font-weight: 700;
    font-stretch: inherit;
    font-size: medium;
    line-height: 1.8;
    font-family: Roboto,sans-serif;
    vertical-align: baseline;
    color: rgb(22,141,197);
    text-decoration-line: none;
    text-align: center;
    display: inline;text-align: center;display: block" onclick="window.open('http://iris.fhts.ac.in/register','_system')">Signup Here</a>
    

    </ion-content>
</ion-view>
